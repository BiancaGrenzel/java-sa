<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Início</title>
    <link rel="icon" href="img/icon2.png">

    <!--CSS-->
    <link rel="stylesheet" href="../static/css/home.css">

</head>

<body class="light-mode">

    <div class="container-all">

        <div class="container">
        <h1 class="titulo">betterclass</h1>
        <ul>
            <li>
                <div class="container-item">
                    <img class="icon" src="../static/imgs/home.png" alt=""></img>
                    <p class="subtitulo">Home</p>
                </div>
            </li>
            <li>
                <div class="container-item">
                    <img class="icon" src="../static/imgs/sobre.png" alt="">
                    <p class="subtitulo">Sobre</p>
                </div>
            </li>
            <li>
                <div class="container-item">
                    <img class="icon" src="../static/imgs/planos.png" alt="">
                    <p class="subtitulo">Planos</p>
                </div>
            </li>
            <li>
                <div class="container-item">
                    <img class="icon" src="../static/imgs/contato.png" alt="">
                    <p class="subtitulo">Contato</p>
                </div>
            </li>
            <li>
                <div class="container-item">
                    <img class="icon icon-usuarios" src="../static/imgs/usuarios.png" alt="">
                    <p class="subtitulo">Usuários</p>
                </div>
            </li>
            <li>
                <div class="container-item">
                    <img class="icon" src="../static/imgs/perfil.png" alt="">
                    <p class="subtitulo">Perfil</p>
                </div>
            </li>
            <li>
                <div class="container-item">
                    <img class="icon" src="../static/imgs/salas.png" alt="">
                    <p class="subtitulo">Salas</p>
                </div>
            </li>
        </ul>

        <div class="switch__container">
            <input id="switch-shadow" class="switch switch--shadow" type="checkbox" />
            <label for="switch-shadow"></label>
          </div>

        <div>
            <button class="button-login">login</button>
        </div>

        <div class="container-copyright">
            <img class="icon-copyright" src="../static/imgs/copyright.png" alt="">
            <p class="titulo-copyright">2021 Inspiration</p>
        </div>
    </div>
</div>

<div class="tela">

</div>
    <script>

      const themeSwitch = document.querySelector("input");
        if(localStorage.getItem("dark-mode")){
            document.body.classList.toggle("dark-mode");
        } else{
            document.body.classList.toggle("light-mode");
        }

      themeSwitch.addEventListener("change", () => {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("dark-mode", true);
      });

    </script>
</body>

</html>
